<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .store-button {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
    }

    .store-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Download Our App</h1>
    <p class="store-text">Get it today from the following app stores:</p>
    <a href="https://apps.apple.com/app-id" target="_blank" class="store-button">
      <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-example-preferred_2x.png"
        alt="Download on the App Store" width="180">
    </a>
    <a href="https://play.google.com/store/apps/details?id=your.package.name" target="_blank" class="store-button">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get it on Google Play" width="180">
    </a>
  </div>

</body>

</html>
